    <div id='root'>

            <div class='header-buttons-bar'>

                    <div class='date-bar'>

                        <input type='text' placeholder='MM' maxlength='2' /> /
                        <input type='text' placeholder='YY' maxlength='2' />
                    </div>

                </div>
                <input type="submit" class='search button' value="" />
            </form>
